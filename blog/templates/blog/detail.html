{% extends 'blog/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <article class="blog-post-detail">
        <h2>{{ post.title }}</h2>
        <p class="post-meta">Автор: {{ post.author }} | Дата: {{ post.created_at }}</p>
        <div class="post-content">
            {{ post.content|linebreaksbr }} {# Переводы строк превращаем в <br> #}
        </div>
    </article>
{% endblock %}
